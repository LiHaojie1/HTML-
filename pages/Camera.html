<!DOCTYPE html>
<html>

<head>
    <title>Camera</title>
</head>

<body>
    <h2>JSはHTMLの内容を変えられる</h2>
    <button type="button", onclick="startVideo()">スタート</button>
    <br />
    <video id="videoplace" autoplay style="width: 640px; height: 480px; border: 1px solid orange;"></video>
    <br />
    <a href="../main.html">戻す</a>

    <script type="text/javascript">
        let myvideo = document.getElementById("videoplace");
        let myStream;
        function startVideo(){
            navigator.mediaDevices.getUserMedia({video: true, audio: false}).then(function(stream){
                myStream = stream;
                myvideo.src = window.URL.createObjectURL(myStream);
            })
        }
    </script>
</body>

</html>
